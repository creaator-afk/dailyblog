<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
      }

      .container {
        padding: 20px;
      }

      /* Responsive adjustments */
      @media (max-width: 768px) {
        .container {
          padding: 10px;
        }
      }
    </style>
    <style>
      .flex-container {
        display: flex;
        flex-wrap: wrap;
      }

      .flex-item {
        flex: 1 1 200px; /* Grow to fill available space, but not smaller than 200px */
        margin: 10px;
        text-align: center;
      }

      /* Adjustments for smaller screens */
      @media (max-width: 600px) {
        .flex-item {
          flex: 1 1 100%; /* Each item takes full width on small screens */
        }
      }
    </style>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta title="theme-color" content="#000000" />
    <meta
      title="description"
      content="Web site created using create-react-index"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web index is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-index-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Daily Blog</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this index.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
